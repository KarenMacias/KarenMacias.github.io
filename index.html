<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TheBuilding</title>
    <link rel="icon" type="image/png" href="./Media/building1.png" />
    <link href="indexStyles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito:wght@600&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="Wrapper">
        <div class="Title">
          <!--<h3>Sigue preparándote para tu profesión STEAM</h3> -->
          <h3>¿Puedes convertirte en un profesional del área STEAM?</h3>
          <h1>The building</h1>
        </div>
        <div class="RegisterContainer">
          <div class="Image">
            <embed class="SVG" src="./Media/register.svg"/>
          </div>
          <div class="Register">
            <div class="Border">
              <h2>¡Regístrate para jugar!</h2>
              <form>
                <div class="InputLabelContainer">
                  <label class="Label">Nombres</label><br>
                    <input
                      autoComplete="off"
                      class="Input"
                      name="nombres"
                      placeholder="nombres"
                      required="True"
                    ></input>
                </div>
                <div class="InputLabelContainer">
                  <label class="Label">Apellido 1</label><br>
                  <input
                    autoComplete="off"
                    class="Input"
                    name="apellido 1"
                    placeholder="apellido 1"
                    required="True"
                  ></input>
                </div>
                <div class="InputLabelContainer">
                  <label class="Label">Apellido 2</label><br>
                  <input
                    autoComplete="off"
                    class="Input"
                    name="apellido 2"
                    placeholder="apellido 2"
                    required="True"
                  ></input>
                </div>
                <div class="InputLabelContainer">
                  <label class="Label">Email</label><br>
                  <input
                    autoComplete="off"
                    class="Input"
                    name="email"
                    type="email"
                    placeholder="micorreo@gmail.com"
                    required="True"
                  ></input>
                </div>
                <div class="InputLabelContainer">
                  <label class="Label">Contraseña</label><br>
                  <input
                    autoComplete="off"
                    class="Input"
                    name="password"
                    type="password"
                    placeholder="contraseña"
                    required="True"
                  ></input>
                </div>
                <div class="InputLabelContainer">
                  <label class="Label">Usuario</label><br>
                  <input
                    autoComplete="off"
                    class="Input"
                    name="usuario"
                    placeholder="usuario"
                    required="True"
                  ></input>
                </div>
                <div class="InputLabelContainer">
                  <label class="Label">Fecha de nacimiento</label><br>
                  <input
                    autoComplete="off"
                    class="Input"
                    name="password"
                    type="date"
                    required="True"
                  ></input>
                </div>
                <label class="Label">Sexo</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Masculino</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Femenino</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Otro</label><br><br>
                <div class="ButtonBorder">
                  <p><a class="ButtonText" href="./inicio.html">Regístrate</a></p>
                </div>
                  <!--
                  <input
                    value="Log in"
                    class="Button"
                    type="button"
                  />
                  -->
                </div>
              </form>  
              </div>
            </div>
        </div>
    </div>
</body>
